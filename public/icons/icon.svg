<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Ticket shape -->
  <g transform="translate(80, 96)">
    <!-- Main ticket body -->
    <path d="M0 60 Q0 0 60 0 L292 0 Q352 0 352 60 L352 120
             Q320 120 320 160 Q320 200 352 200
             L352 260 Q352 320 292 320 L60 320 Q0 320 0 260
             L0 200 Q32 200 32 160 Q32 120 0 120 Z"
          fill="white" opacity="0.95"/>

    <!-- Ticket lines -->
    <line x1="60" y1="80" x2="200" y2="80" stroke="#6366f1" stroke-width="16" stroke-linecap="round"/>
    <line x1="60" y1="130" x2="280" y2="130" stroke="#c7d2fe" stroke-width="12" stroke-linecap="round"/>
    <line x1="60" y1="175" x2="240" y2="175" stroke="#c7d2fe" stroke-width="12" stroke-linecap="round"/>
    <line x1="60" y1="220" x2="180" y2="220" stroke="#c7d2fe" stroke-width="12" stroke-linecap="round"/>

    <!-- Checkmark circle -->
    <circle cx="270" cy="240" r="40" fill="#22c55e"/>
    <polyline points="250,240 265,255 295,225" fill="none" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
